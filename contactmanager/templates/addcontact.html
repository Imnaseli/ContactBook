
<!DOCTYPE html>
{%extends 'base.html'%}{% block content%}
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
</head>

<body>



<form method="POST" action="">

    {% csrf_token %}

    {% for field in form %}
        <div>
            <label>{{field.label}}</label>
            {{field}}
        </div>
    {% endfor %}

    <div class="input">
        <input class="login_submit_button" type="submit" value="Add Contact" />
    </div>

</form>



</body>
</html>
{% endblock content %}
